<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Primeira página do Be Care</title>

  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->

  <script> window.jQuery = window.$ = require('jquery'); </script>
  <script>require('popper.js');</script>
  <script>require('bootstrap');</script>

</head>

<body style="color:#37022A">
  <!-- botão enviar -->

  <header id="titlebar">
    <div id="drag-region">
      <div id="window-controls">
        <div class="button" id="min-button">
          <span>&#xE921;</span>
        </div>
        <div class="button" id="max-button">
          <!--<span>&#xE922;</span>-->
        </div>
        <div class="button" id="restore-button">
          <span>&#xE923;</span>
        </div>
        <div class="button" id="close-button">
          <!--<span>&#xE8BB;</span>-->
        </div>

      </div>
    </div>

  </header>

  <div id="main">
  </div>
  <script>
    require('./renderer.js')
  </script>

  <!--div que vai carregar o logo-->
  <div id="logo" style="height:160px">
    <img height="80%" width="70%" src="img\Be.Care_marca.png" alt="marca_be.care" style="margin-left: 65px;">
  </div>
  <!--Cor e estilo de fonte já foram alteradas-->
  <h2 style="color:#37022A;text-align:center;font-family:'Arial Rounded MT'; font-size:30px;">
    Olá, seja bem vindo!
  </h2>

  <p style="color: #AB3440;text-align: center;font-family: 'Arial Rounded MT'; font-size: 18px;">
    Como você está se sentindo agora?
  </p>

  <!--<iframe src="gridcarinhas.html" style = "width:385px; height: 210px"></iframe>-->

  <div style="overflow: auto; width: 385px;">
    <div id="showgrid">
      <div class="row">
        <div class="column"><button class="btn_carinha" id="f1" title="Contente" onclick="getButton(this)"><img
              height="50%" width="50%" onmouseover="bigImg(this)" onmouseout="normalImg(this)"
              src="img\contente.png"></button></div>
        <div class="column"><button class="btn_carinha" id="f2" title="Alegre" onclick="getButton(this)"><img
              height="50%" width="50%" onmouseover="bigImg(this)" onmouseout="normalImg(this)"
              src="img\feliz.png"></button></div>
        <div class="column"><button class="btn_carinha" id="f3" title="Otimista" onclick="getButton(this)"><img
              height="50%" width="50%" onmouseover="bigImg(this)" onmouseout="normalImg(this)"
              src="img\super feliz.png"></button></div>
      </div>
      <div class="row">
        <div class="column"><button class="btn_carinha" id="b1" title="Calmo" onclick="getButton(this)"><img
              height="50%" width="50%" onmouseover="bigImg(this)" onmouseout="normalImg(this)"
              src="img/calmo@4x.png"></button></div>
        <div class="column"><button class="btn_carinha" id="b2" title="Normal" onclick="getButton(this)"><img
              height="50%" width="50%" onmouseover="bigImg(this)" onmouseout="normalImg(this)"
              src="img/normal.png"></button></div>
        <div class="column"><button class="btn_carinha" id="b3" title="Orgulhoso" onclick="getButton(this)"><img
              height="50%" width="50%" onmouseover="bigImg(this)" onmouseout="normalImg(this)"
              src="img/orgulhoso@4x.png"></button></div>
      </div>
      <div class="row">
        <div class="column"><button class="btn_carinha" id="t1" title="Ansioso" onclick="getButton(this)"><img
              height="50%" width="50%" onmouseover="bigImg(this)" onmouseout="normalImg(this)"
              src="img/ansioso.png"></button></div>
        <div class="column"><button class="btn_carinha" id="t2" title="Decepcionado" onclick="getButton(this)"><img
              height="50%" width="50%" onmouseover="bigImg(this)" onmouseout="normalImg(this)"
              src="img/desanimado.png"></button></div>
        <div class="column"><button class="btn_carinha" id="t3" title="Aborrecido" onclick="getButton(this)"><img
              height="50%" width="50%" onmouseover="bigImg(this)" onmouseout="normalImg(this)"
              src="img/bravo.png"></button></div>
      </div>
      <div class="row">
        <div class="column"><button class="btn_carinha" id="p1" title="Estressado" onclick="getButton(this)"><img
              height="50%" width="50%" onmouseover="bigImg(this)" onmouseout="normalImg(this)"
              src="img/furioso.png"></button></div>
        <div class="column"><button class="btn_carinha" id="p2" title="Desanimado" onclick="getButton(this)"><img
              height="50%" width="50%" onmouseover="bigImg(this)" onmouseout="normalImg(this)"
              src="img/triste.png"></button></div>
        <div class="column"><button class="btn_carinha" id="p3" title="Triste" onclick="getButton(this)"><img
              height="50%" width="50%" onmouseover="bigImg(this)" onmouseout="normalImg(this)"
              src="img/muito triste.png"></button></div>
      </div>

    </div>

  </div>

  <p style="color: #AB3440;text-align: center;font-family: 'Arial Rounded MT';font-size: 18px;">
    Como está sua energia agora?
  </p>

  <!-- Wrapper for slides -->
  <div class="image mt-3 mb-3" id="sliderImages">
    <img src="img/Cansado.slide@4x.png" alt="Cansado" style="width:50%;" title="Esgotado">
    <img src="img/Cansado-slide.png" alt="Estressado" style="width:50%;" title="Cansado">
    <img src="img/Normal.slide@4x.png" alt="Normal" style="width:50%;" title="Normal">
    <img src="img/Disposto-slide_2.png" alt="Inspirado" style="width:50%;" title="Disposto">
    <img src="img/empolgado.slide@4x.png" alt="Empolgado" style="width:50%;" title="Empolgado">
  </div>
  <div class="rangeslider">
    <input type="range" min="1" max="5" value="3" class="myslider" id="sliderRange">
    <p>
      <stspan id="demo" style="opacity:0;"></span>
    </p>
  </div>
  <div>
    <img src="./img/loading.gif" alt="loading" class="loading" id="loading">
    <button id="enviar"
      style="background-color: #37022A;color: white;font-family: 'Arial Rounded MT';border-radius: 10px; float: right;"
      disabled>Enviar</button><br /><br />
  </div>
  <label id="version"></label>
  
  <script>
    const version = require('./package.json').version
    $('#version').html(`v${version}`)

    output.innerHTML = condicao;

    slider.oninput = function () {
      condicao = 'c' + this.value;
      output.innerHTML = condicao;
    }
  </script>
